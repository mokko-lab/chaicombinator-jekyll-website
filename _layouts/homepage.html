<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
</head>

<body>
  {% include header.html %}

  {% include hero.html %}

  <div class="content-area">
    <div class="container">
      {{content}}
    </div>

    <div class="container">
      {% for faq in site.data.faqs %}
        <div class="card">
          <div class="card-block">
            <strong>{{faq.question}}</strong><br />
            {{faq.answer}}
          </div>
        </div>
      {% endfor %}
    </div>

  </div>

  {% include footer.html %}

</body>
</html>
